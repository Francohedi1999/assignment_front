<div class="row mt-3 mb-2">
  <div class="col-md-6">
    <h1>Liste des assignations</h1>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="row mx-1">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle (click)="get_all_assignment_by_filtre_niveau('')" >Tout</mat-button-toggle>
    @for (level of levels; track level)
    {
      <mat-button-toggle (click)="get_all_assignment_by_filtre_niveau( level.value )" >{{ level.option }}</mat-button-toggle>
    }
  </mat-button-toggle-group>
</div>

<div class="row">
  @for (assignment of assignments; track assignment)
  {
    <app-one-assignment [assignment]="assignment"></app-one-assignment>
  }
</div>
