<div class="row mt-3 mb-2">
  <div class="col-md-6">
    <h1>Mes assignations</h1>
  </div>
  <div class="col-md-6"></div>
</div>


<div class="row mt-3">
  <mat-form-field class="col-md-5">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="filtre_desc">
  </mat-form-field>
  <div class="col-md-1">
  <button mat-fab color="info" (click)="filter()">
    <mat-icon>search</mat-icon>
  </button>
  </div>
  <div class="col-md-6">
    <mat-paginator #paginator
                    class="demo-paginator"
                    (page)="handlePageEvent($event)"
                    [length]="totalDocs"
                    [pageSize]="limit"
                    [showFirstLastButtons]="true"
                    [pageSizeOptions]="[ 5 , 10 , 15 , 20 ]">
    </mat-paginator>
  </div>
</div>
<div class="row mt-1">
  <div class="col-md-2">
    <button mat-button color="info" (click)="reset_list()">RÃ©initialiser la liste</button>
  </div>
</div>
@if( loader === true )
{
  <div class="d-flex justify-content-center mt-5">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
}
@else
{
  <div class="row">
    @for (assignment of assignments; track assignment)
    {
      <app-one-assignment-etu [assignment]="assignment"></app-one-assignment-etu>
    }
  </div>
}
