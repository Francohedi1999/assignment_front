<div class="row mt-3 mb-2">
  <div class="col-md-6">
    <h1>Mes assignations</h1>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="my-2">
  <dl class="row">
      <dt class="col-sm-3">Nombre d'assignation</dt>
      <dd class="col-sm-9">{{ totalDocs }}</dd>

      <dt class="col-sm-3">Nombre de page</dt>
      <dd class="col-sm-9">{{ totalPages}}</dd>

      <dt class="col-sm-3">Page courante</dt>
      <dd class="col-sm-9">{{ page }}</dd>

      <dt class="col-sm-3">Nombre de ligne par page</dt>
      <dd class="col-sm-9">{{ limit }}</dd>

  </dl>
</div>

<div class="row">
  <mat-paginator #paginator
                class="demo-paginator"
                (page)="handlePageEvent($event)"
                [length]="totalDocs"
                [pageSize]="limit"
                [showFirstLastButtons]="true"
                [pageSizeOptions]="[ 5 , 10 , 15 , 20 ]">
  </mat-paginator>
</div>

<div class="row">
  @for (assignment of assignments; track assignment)
  {
    <app-one-assignment-etu [assignment]="assignment"></app-one-assignment-etu>
  }
</div>
