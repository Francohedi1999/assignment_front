
  <div class="row mt-3 mb-2">
    <div class="col-md-6">
      <h1>Liste des utilisateurs</h1>
    </div>
    <div class="col-md-6"></div>
  </div>



  <div class="row mx-1">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle (click)="get_utilisateurs_by_filtre('')" >Tout</mat-button-toggle>
      <mat-button-toggle (click)="get_utilisateurs_by_filtre('Administrateur')" >Administrateur</mat-button-toggle>
      <mat-button-toggle (click)="get_utilisateurs_by_filtre('Enseignant')" >Enseignant</mat-button-toggle>
      <mat-button-toggle (click)="get_utilisateurs_by_filtre('Etudiant')" >Etudiant</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="row">
    @for (utilisateur of utilisateurs; track utilisateur)
    {
      <app-one-user [utilisateur]="utilisateur"></app-one-user>
    }
  </div>
