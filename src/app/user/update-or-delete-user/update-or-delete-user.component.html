<div class="m-4">

  <div class="row mt-2">

    <div class="col-md-6">
      <h1>Nouveau utilisateur</h1>
    </div>
    <div class="col-md-6"></div>

  </div>

  <div class="row">

    <form [formGroup]="update_user_form" enctype="multipart/form-data">

      <div class="row mt-2">
        <div class="col-md-12">
          <img [src]="user_img_url_recent" class="rounded-circle" width="100" height="100">
        </div>
      </div>

      <div class="row mt-4">
        <mat-form-field class="col-md-6">
          <mat-label>Nom</mat-label>
          <input matInput type="text" formControlName="nom">
        </mat-form-field>
        <mat-form-field class="col-md-6">
          <mat-label>Pr√©nom</mat-label>
          <input matInput type="text" formControlName="prenom">
        </mat-form-field>
      </div>

      <div class="row mt-2">
        <mat-form-field class="col-md-12">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
      </div>

      <div class="row mt-2">
        <div class="col-md-12">
          <mat-label>Photo</mat-label>
          <input type="file" (change)="on_image_selected($event)" formControlName="image" class="form-control">
        </div>
      </div>

      <div class="row mt-4">
        <mat-form-field class="col-md-6">
          <mat-label>Type</mat-label>
          <mat-select matInput formControlName="role">
            @for (role of roles; track role)
            {
              <mat-option [value]="role.value">{{role.option}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-md-6" >
          <mat-label>Niveau</mat-label>
          <mat-select matInput formControlName="niveau">
            @for (level of levels; track level)
            {
              <mat-option [value]="level.value">{{level.option}}</mat-option>
            }
          </mat-select>
          @if( error_niveau )
          {
            <span class="text-danger">{{ error_niveau }}</span>
          }
        </mat-form-field>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          @if( !update_user_form.valid )
          {
            <button  class="btn btn-success" disabled (click)="check_user()">Modifier</button>
          }
          @else
          {
            <button  class="btn btn-success" (click)="check_user()">Modifier</button>
          }
        </div>
      </div>

    </form>

  </div>

</div>
