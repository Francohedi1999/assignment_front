<div class="m-3">

  <button mat-icon-button mat-dialog-close>

    <mat-icon>close</mat-icon>

  </button>

  <mat-dialog-content>

    <div class="row">

      <div align="center">
        <p>
          <img [src]="img_url" class="rounded-circle" width="300">
        </p>
        <p>{{ user.nom }}</p>
        <p>{{ user.prenom }}</p>
        <p>{{ user.email }}</p>
        <p>{{ user.password }}</p>
        <p>{{ user.role }}</p>
        <p>{{ user.niveau }}</p>
      </div>

    </div>

  </mat-dialog-content>




</div>
