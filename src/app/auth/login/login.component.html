<ngx-spinner bdColor = "rgb(43 0 113 / 65%)" size = "large" color = "#fff"
             type = "ball-spin-fade" [fullScreen] = "true">
  <p style="color: white" > Assignments MBDS ... </p>
</ngx-spinner>
<div class="login-page">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4 d-flex flex-column align-items-center justify-content-center">
           <div class="card mb-3 decoration">

            <div class="card-body">
             <form class="row g-3" [formGroup]="login_form" >
                <div>
                  <h1 class="text-center">Connectez-vous</h1>
                </div>

                <div class="form-group">
                  <label class="col-form-label" for="username">Email</label>
                  <input class="form-control" formControlName="email" type="text"  placeholder="Votre email">
                  <div class="invalid-feedback txt-danger">Le nom d'utilisateur est requis.</div>
                </div>

               <div class="form-group">
                 <label class="col-form-label">Mot de passe</label>
                 <div class="input-group">
                   <input class="form-control" formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Votre mot de passe">
                   <div class="input-group-append">
                      <span class="input-group-text" (click)="EnableShowPassword()">
                        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                      </span>
                   </div>
                 </div>
                 <div class="invalid-feedback txt-danger">Le mot de passe est requis.</div>
               </div>



               <div class="form-group mb-0">
                  <div class="text-end mt-3">
                    <button class="btn btn-primary btn-block w-100" type="submit" (click)="login()">
                      Se connecter
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>
</div>
<div class="copyright">
  <span class="logo"></span>
  <p>Copyright &copy; 2024 Angelo Rakotobe & Franco Ramarotafika. Tous droits réservés.</p>
</div>
