<div class="loading-overlay" *ngIf="showLoading">
  <mat-spinner class="mat-spinner"></mat-spinner>
</div>
<div class="container mt-4">
  <h1 class="mb-4">Liste des Mati√®res</h1>
  <div class="d-flex justify-content-end mb-3">
    <button *ngIf="isAdmin" type="button" class="btn btn-success btn-sm" (click)="addNewMatiere()">
      <i class="bi bi-plus-circle"></i> Ajouter
    </button>
  </div>
  <div class="card p-3">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Professeur</th>
          <th *ngIf="isAdmin" scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let matiere of matieres; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ matiere.nom }}</td>
          <td>{{ matiere.idProf }}</td>
          <td *ngIf="isAdmin">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-primary btn-sm"
                        [routerLink]="['/matieres', matiere.id]">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button type="button"  class="btn btn-danger btn-sm mx-2"
                        (click)="deleteMatiere(matiere.id,matiere.nom)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
</div>
